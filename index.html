<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <div class="container-fluid" id="app">
    <div class="card bg-dark">
      <div class="card-body">
        <h1 :style="{
            color: inputValue.length < 1 ? '#797c80' : 'white',
          }">
          {{ tittle }}
        </h1>

        <div class="input-group mb-3">
          <button class="btn btn-outline-light" type="button" id="button-addon1" v-on:click="addNewNote">
            добавить заметку
          </button>
          <input type="text" class="form-control" v-model="inputValue" :placeholder="MyPlaceholder"
            @keypress.enter="addNewNote" aria-label="Example text with button addon" aria-describedby="button-addon1" />
        </div>
        <!--кнопка 'добавить'-->

        <hr class="bg-light" />
        <!--линия-->

        <ul v-if="notes.length !== 0"></ul>
        <div v-else class="text-muted">Заметок пока нет. Добавтье первую</div>
        <!--IF-->

        <ul class="list-group">
          <li v-for="(note, index) in notes" :key="index">
            <span class="text-light">Заметка {{ index + 1 }}: {{ note }}</span>
            <div class="d-grid gap-2 d-md-block">
              <button type="button" class="btn btn-secondary btn-sm" v-on:click="addDelNote(index)">
                удалить заметку
              </button>
            </div>
          
          </li>
          <hr class="bg-light" />

          <li>
            <strong class="text-muted">Общее количество заметок : {{ notes.length }}</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
